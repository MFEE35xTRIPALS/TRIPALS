<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- 我自己的css -->
    <link rel="stylesheet" href="./css/TinaStyle/article.css" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- jQuery 3.6.0 -->
    <script src="./js/jquery-3.6.0.js"></script>
    <title>Tripals｜開始你的新旅程</title>
  </head>
  <body>
    <section class="title">
      <div class="img">
        <h1 id="ml6"></h1>

        <!-- <img src="./img/grass.jpg" alt="" /> -->
      </div>
    </section>
    <section class="hashtag">
      <div class="tag-search">
        <div class="left">
          <ul class="tags" id="tags"></ul>
        </div>
        <div class="right">
          <div class="contain">
            <form class="search">
              <input
                class="search__input"
                type="search"
                placeholder="Search"
                id="searchInput"
              />

              <div class="search__icon-container">
                <label
                  for="searchInput"
                  class="search__label"
                  aria-label="Search"
                >
                  <svg viewBox="0 0 1000 1000" title="Search">
                    <path
                      fill="currentColor"
                      d="M408 745a337 337 0 1 0 0-674 337 337 0 0 0 0 674zm239-19a396 396 0 0 1-239 80 398 398 0 1 1 319-159l247 248a56 56 0 0 1 0 79 56 56 0 0 1-79 0L647 726z"
                    />
                  </svg>
                </label>
                <button
                  class="search__submit"
                  aria-label="Search"
                  type="button"
                >
                  <svg viewBox="0 0 1000 1000" title="Search">
                    <path
                      fill="currentColor"
                      d="M408 745a337 337 0 1 0 0-674 337 337 0 0 0 0 674zm239-19a396 396 0 0 1-239 80 398 398 0 1 1 319-159l247 248a56 56 0 0 1 0 79 56 56 0 0 1-79 0L647 726z"
                    />
                  </svg>
                </button>
              </div>
            </form>
          </div>
          <!-- <div>
            <form class="search">
              <input type="text" value="" />
              <button type="submit" title="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div> -->
        </div>
      </div>
      <div class="sort">
        <form action="" class="category">
          <select class="city">
            <option value="" disabled selected>&#129517; 地區</option>
            <optgroup label="北部地區">
              <option value="宜蘭縣">宜蘭縣</option>
              <option value="基隆市">基隆市</option>
              <option value="台北市">台北市</option>
              <option value="新北市">新北市</option>
              <option value="桃園市">桃園市</option>
              <option value="新竹市">新竹市</option>
              <option value="新竹縣">新竹縣</option>
            </optgroup>
            <optgroup label="中部地區">
              <option value="苗栗縣">苗栗縣</option>
              <option value="台中市">台中市</option>
              <option value="彰化縣">彰化縣</option>
              <option value="南投縣">南投縣</option>
              <option value="雲林縣">雲林縣</option>
            </optgroup>
            <optgroup label="南部地區">
              <option value="嘉義市">嘉義市</option>
              <option value="嘉義縣">嘉義縣</option>
              <option value="台南市">台南市</option>
              <option value="高雄市">高雄市</option>
              <option value="屏東縣">屏東縣</option>
            </optgroup>
            <optgroup label="東部地區">
              <option value="台東縣">台東縣</option>
              <option value="花蓮縣">花蓮縣</option>
            </optgroup>
            <optgroup label="離島地區">
              <option value="19">澎湖縣</option>
              <option value="20">金門縣</option>
              <option value="21">連江縣</option>
            </optgroup>
          </select>
        </form>

        <button class="views"><i class="fa-regular fa-eye"></i> 瀏覽數</button>
        <button class="hots"><i class="fa-solid fa-heart"></i> 熱門度</button>
      </div>
    </section>
    <div class="container">
      <section class="selfArticles">
        <h6 class="articles">ARTICLES</h6>
        <div class="selfCards">
          <div class="c-mylikes">
            <!-- onecard card 放置區-->
          </div>
        </div>
      </section>
    </div>

    <!-- title特效連結 -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <!-- 我自己的JS -->
    <script src="./js/article_ajax.js"></script>
  </body>
</html>
